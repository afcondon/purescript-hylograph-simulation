workspace:
  # Standalone workspace - uses all packages from registry
  extraPackages: {}

package:
  name: hylograph-simulation-demo
  description: Force Playground - Interactive force-directed graph simulation demo
  dependencies:
    - aff: ">=8.0.0 <9.0.0"
    - arrays: ">=7.3.0 <8.0.0"
    - console: ">=6.1.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - foreign-object: ">=4.1.0 <5.0.0"
    - halogen: ">=7.0.0 <8.0.0"
    - halogen-svg-elems: ">=8.0.0 <9.0.0"
    - hylograph-d3-kernel: ">=0.1.0 <0.2.0"
    - hylograph-selection: ">=0.1.1 <0.2.0"
    - hylograph-simulation: ">=0.1.0 <0.2.0"
    - hylograph-simulation-core: ">=0.1.0 <0.2.0"
    - hylograph-simulation-halogen: ">=0.1.0 <0.2.0"
    - integers: ">=6.0.0 <7.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - nullable: ">=6.0.0 <7.0.0"
    - numbers: ">=9.0.1 <10.0.0"
    - ordered-collections: ">=3.2.0 <4.0.0"
    - prelude: ">=6.0.2 <7.0.0"
    - random: ">=6.0.0 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"

  bundle:
    module: ForcePlayground.Main
    outfile: public/bundle.js
    platform: browser
